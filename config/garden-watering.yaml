substitutions:
  name: "garden-watering"
  friendly_name: "Garden Watering"
  id: "garden_watering"
  relay_restore_mode: RESTORE_DEFAULT_OFF
  project_name: "ShonP40.ESPWater"
  project_version: "1.0"

esphome:
  name: "${name}"
  project:
    name: "${project_name}"
    version: "${project_version}"

esp8266:
  board: d1_mini

wifi:
  networks:
    ssid: !secret wifi_ssid
    password: !secret wifi_password
  fast_connect: true
  ap:
    ssid: "${friendly_name}"
    password: !secret wifi_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

web_server:
  port: 80
  version: 2
  auth:
    username: !secret web_server_username
    password: !secret web_server_password

i2c:
  scl: D1
  sda: D2
  scan: true

text_sensor:
  - platform: wifi_info
    ip_address:
      name: ${friendly_name} IP Address
    ssid:
      name: ${friendly_name} SSID
    bssid:
      name: ${friendly_name} BSSID
    mac_address:
      name: ${friendly_name} MAC Address

# BME680 (comment this out if you aren't using a BME680 sensor)
  - platform: bme680_bsec
    iaq_accuracy:
      name: "Outside Air Quality Accuracy"

bme680_bsec:
  address: 0x77
  temperature_offset: 0
  iaq_mode: static
  state_save_interval: 6h
  sample_rate: lp

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

# BME680 (comment this out if you aren't using a BME680 sensor)
  - platform: bme680_bsec
    temperature:
      name: "Outside Temperature"
      id: outside_temperature
    pressure:
      name: "Outside Pressure"
      id: outside_pressure
    humidity:
      name: "Outside Humidity"
      id: outside_humidity
    gas_resistance:
      name: "Outside Gas Resistance"
      id: outside_gas_resistance
    iaq:
      name: "Outside Air Quality"
    co2_equivalent:
      name: "Outside CO2"
    breath_voc_equivalent:
      name: "Outside Breath VOC"

# SHT3X-D (comment this out if you aren't using a SHT3X-D sensor)
  - platform: sht3xd
    temperature:
      name: "Soil Temperature"
    humidity:
      name: "Soil Humidity"
    address: 0x44
    update_interval: 60s

switch:
  - platform: restart
    name: "${friendly_name} ESP Restart"

# Valves
  - platform: gpio
    name: "Valve 1"
    id: valve_1
    pin: D5
    icon: mdi:pipe-valve
    restore_mode: ${relay_restore_mode}
  - platform: gpio
    name: "Valve 2"
    id: valve_2
    pin: D6
    icon: mdi:pipe-valve
    restore_mode: ${relay_restore_mode}
  - platform: gpio
    name: "Valve 3"
    id: valve_3
    pin: D7
    icon: mdi:pipe-valve
    restore_mode: ${relay_restore_mode}
  - platform: gpio
    name: "Valve 4"
    id: valve_4
    pin: D8
    icon: mdi:pipe-valve
    restore_mode: ${relay_restore_mode}